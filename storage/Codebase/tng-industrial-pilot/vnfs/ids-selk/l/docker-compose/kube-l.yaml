---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: smp-dev
  name: logstash
  labels:
    app: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: arocha/ce7logstash:7.4.2
        ports:
        - containerPort: 5044
---
apiVersion: v1
kind: Service
metadata:
  namespace: smp-dev
  name: logstash
  labels:
    name: logstash
spec:
  ports:
  - port: 5044
    targetPort: 5044
    name: logstash
  selector:
    name: logstash
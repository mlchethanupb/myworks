descriptor_schema: >-
  https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: eu.5gtango
name: smpilot-cc
version: '0.1'
author: 'Manuel Peuster (Paderborn University)'
description: 'Cloud connector (CC) CNF'
cloudnative_deployment_units:
  - id: cdu01
    # CDU1: broker
    image: 'sonatanfv/vnf-cc-broker:vimemu'
    connection_points:
      - id: data
        port: 1883
        publish: {1883: 1883}
        # port: 5555  # TODO change
  - id: cdu02
    # CDU2: processor
    image: 'sonatanfv/vnf-cc-processor:vimemu'
    connection_points:
      - id: data
        # port: 5555  # TODO change
  - id: cdu03
    # CDU3: mqttexporter
    image: 'sonatanfv/vnf-cc-mqttexporter:vimemu'
    connection_points:
      - id: data
  - id: cdu04
    # CDU4: database
    image: 'sonatanfv/vnf-cc-database:vimemu'
    connection_points:
      - id: data
        port: 9090
        publish: {9090: 9090}
connection_points:
  - id: data
    interface: ipv4
    type: serviceendpoint
    # port: 5555  # TODO change
virtual_links:
  - id: data
    connectivity_type: E-Tree
    connection_points_reference:
      - data
      - 'cdu01:data'
      - 'cdu02:data'
      - 'cdu03:data'
      - 'cdu04:data'

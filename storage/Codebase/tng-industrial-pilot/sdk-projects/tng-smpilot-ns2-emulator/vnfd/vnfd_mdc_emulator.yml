descriptor_schema: >-
  https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: eu.5gtango
name: smpilot-mdc
version: '0.1'
author: 'Stefan Schneider (Paderborn University)'
description: 'Machine data collector (MDC) CNF'

cloudnative_deployment_units:
  - id: cdu01
    image: 'sonatanfv/vnf-mdc:vimemu'
    connection_points:
      - id: data
        ports: [139, 445, "137/udp", "138/udp"]
        publish: {139: 139, 445: 445, "137/udp": 137, "138/udp": 138}
        
connection_points:
  - id: data
    interface: ipv4
    type: serviceendpoint
    # port: 5555  # TODO change
    
virtual_links: 
  - id: data
    connectivity_type: E-Tree
    connection_points_reference:
      - data
      - 'cdu01:data'
